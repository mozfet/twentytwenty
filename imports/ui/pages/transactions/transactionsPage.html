<template name="transactionsPage">
  <div class="container">
    <div class="row">
      <div class="col s12">
        {{>DynaText tag="h1" class="header" text=(__ "MFS.transactions.header")}}
        <table>
          <thead>
            <tr>
                <th>Date</th>
                <th>From</th>
                <th>Reference</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
          </thead>
          <tbody>
            {{#each transaction in transactions}}
              <tr>
                <td>{{formatDate transaction.date}}</td>
                <td>{{transaction.merchantAccount}}</td>
                <td>{{transaction.referenceNote}}</td>
                <td>{{transaction.amount}}</td>
                <td>
                  {{transaction.category}}
                  <i id="{{transaction._id}}" class="material-icons left js-edit-transaction">edit</i>
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>



</template>
