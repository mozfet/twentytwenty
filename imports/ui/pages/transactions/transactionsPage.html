<template name="transactionsPage">
  <div class="container">
    <div class="row">
      <div class="col s12">
        {{>DynaText tag="h1" class="header" text=(__ "MFS.transactions.header")}}
        {{#if currentUser}}
          <table>
            <thead>
              <tr>
                  <th>{{__ "MFS.transactions.table.date"}}</th>
                  <th>{{__ "MFS.transactions.table.merchant"}}</th>
                  <th>{{__ "MFS.transactions.table.reference"}}</th>
                  <th>{{__ "MFS.transactions.table.amount"}}</th>
                  <th>{{__ "MFS.transactions.table.category"}}</th>
                  <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each transaction in transactions}}
                <tr>
                  <td>{{formatDate transaction.date}}</td>
                  <td>{{transaction.merchant}}</td>
                  <td>{{transaction.referenceNote}}</td>
                  <td>&euro; {{transaction.amount}}</td>
                  <td>
                    {{transaction.category}}
                  </td>
                  <td>
                    <i id="{{transaction._id}}"
                        class="material-icons right activity js-edit-transaction">
                      edit
                    </i>
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        {{else}}
          <p>{{__ "MFS.transactions.warning.login"}}</p>
        {{/if}}
      </div>
    </div>
  </div>



</template>
