<template name="homePage">
  <div class="container">
    <div class="row">
      <div class="col s12">
        {{>DynaText tag="h1" class="header" text=(__ "MFS.home.header")}}
        {{#if currentUser}}
          <p>{{__ "MFS.home.welcome"}} {{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</p>
          <a href="#transactions" class="btn">Transactions</a>
        {{else}}
          <p>You are not signed in yet. Please sign in using any of the {{testUserCount}} test users.</p>
          <p>Use any email from user1@expertbox.com to user{{testUserCount}}@expertbox.com. The password for all users are the same, namely 1234554321.</p>
          <a href="#signIn" class="btn">Sign in</a>
        {{/if}}


      </div>
    </div>
  </div>

</template>
